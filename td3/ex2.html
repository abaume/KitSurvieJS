<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercice 2</title>
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">
</head>
<script src="jquery-3.2.1.min.js"></script>
<script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
<body>
<h1>Exercice 2</h1>
<p class="ui-state-hover">Survole moi</p>
</body>
<script>
    (function($) {
        $.fn.aggrandirElement = function () {
            this.hover(
                function () {
                    $(this).css('font-size', '+=1');
                },
                function () {
                    $(this).css('font-size', '-=1');
                }
            )
        }
    })(jQuery)

    $(".ui-state-hover").aggrandirElement()
</script>
</html>
